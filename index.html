<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <aside id="sidebar">
    <div id="sideheader">
      <h4 class="Sidebar Mobclass"><i >CRM.io</i></h4>
      <button  class="button" id="btn"><i class="bi bi-list"></i></button>
      <button class="button1" id="mobileButton"><i class="bi bi-toggle-on"></i></button>
    </div>
    <div class="sidemenus" id="Sideelement1">
      <h4 class="Sidebar Mobclass">Management</h4>
      <a href="" class="Mobclass"><i class="bi bi-ui-checks-grid" class="Mobclass"></i> <span class="Sidebar">Dashboard</span> </a>
      <a href="" class="Mobclass"><i class="bi bi-files" class="Mobclass"></i> <span class="Sidebar">Document</span></a>
      <a href="" class="Mobclass"><i class="bi bi-clipboard2-data-fill" class="Mobclass"></i> <span class="Sidebar">Contact</span></a>
      <a href="" class="Mobclass"><i class="bi bi-folder" class="Mobclass"></i> <span class="Sidebar">Prospect</span></a>
      <a href="" class="Mobclass"><i class="bi bi-recycle" class="Mobclass"></i> <span class="Sidebar">Workflow</span></a>
      <hr class="Sidebar">
    </div>
    
    <div class="sidemenus" id="Sideelement2">
      <h4 class="Sidebar Mobclass">Connection</h4>
      <a href="" class="Mobclass"><i class="bi bi-chat" class="Mobclass"></i> <span class="Sidebar">Chating</span></a>
      <a href="" class="Mobclass"><i class="bi bi-bank " class="Mobclass"></i> <span class="Sidebar">Marketing</span></a>
      <a href="" class="Mobclass"><i class="bi bi-folder" class="Mobclass"></i> <span class="Sidebar">Email</span></a> 
    <hr>
    </div>

    <div class="sidemenus" id="Sideelement3">
      <h4 class="Sidebar Mobclass"> Customer</h4>
      <a href="" class="Mobclass"><i class="bi bi-arrow-left-right" class="Mobclass"></i> <span class="Sidebar">Transaction</span></a>
      <a href="" class="Mobclass"><i class="bi bi-gear" class="Mobclass"></i> <span class="Sidebar">Maintaince</span></a>
    </div>
  </aside>
  <div id="main-content">
    <div id="header">

    </div>
    <div id="main-pages">
      <div class="showcase" id="dashboard">

      </div>
      <div class="showcase" id="document"></div>
      <div class="showcase" id="contact"></div>
      <div class="showcase" id="perspect"></div>
      <div class="showcase" id="workflow"></div>
      <div class="showcase" id="chating"></div>
      <div class="showcase" id="mail"></div>
      <div class="showcase" id="marketing"></div>
      <div class="showcase" id="transaction"></div>
      <div class="showcase" id="maintaince"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script src="index.js"></script>
